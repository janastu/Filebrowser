	<title>Upload files</title>


	<!-- Include our stylesheet -->
	<link href="assets/css/styles.css" rel="stylesheet"/>
	<script type="text/javascript">
		function uploadscript(){
			if (document.cookie.search(/uploadfiles=true/)>-1){
				alert("upload successful");
			document.cookie='uploadfiles=false';
			
			}
			
		}
	</script>

</head>
<body onload="uploadscript();">
<header style="padding:15px;">

</header>

	<div class="filemanager">

         		<label>

				<input type="text" name="username" placeholder="name for the directory structure"/>
			</label>
			<label>
 				<!--<span>click "Choose File" button to choose a file from your phone/computer to upload</span>-->

				<input type="file" name="imagepath" value="Choose File" />
			</label>
			<label>
				<span>&nbsp;</span>
                        	<input type="submit" name="submit" class="submit" value="Submit" />
			</label>
		</form>

		<!--</div>-->

		<div class="search">
			<input type="search" placeholder="Find a file.." />
		</div>

		

		<div class="breadcrumbs"></div>
